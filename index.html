<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimation Tool Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./favicon.webp">
</head>
<body>
    <div class="layer">
        <header>
            <div class="top-logo">
                <img src="https://christmascompany.com/wp-content/uploads/2023/09/Christmas-Company.svg" alt="">
            </div>
          
        </header>
</div>

<div class="login-container">
    <h2>Login</h2>
    <h3 style="color:#c19214">"Christmas Company Estimations"</h3>
    <p>Please enter your registered Email ID..!!</p>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Enter your registered email" required>
        <br />
        <button type="submit">Continue</button>
    </form>
    <p id="error-message" class="error"></p>
    <p>Contact admin to get credentials if you are facing challenges..!!</p>
</div>
    <script src="script.js"></script>
</body>
</html>
